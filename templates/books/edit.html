{% extends "base.html" %}
{% block content %}

<h2>Update a Book</h2>


<form action="/books/{{ book.id }}" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}">
        <label for="author">Author:</label>
        <select name="author" id="author">
            {% for author in authors %}

            <option value="{{ author.id }}" {% if author.id == book.author.id %} selected {% endif %}>
                {{ author.full_name }}
            </option>
            {% endfor %}
        </select>
        <label for="publisher">Publisher:</label>
        <select name="publisher" id="publisher">
            {% for publisher in publishers %}
            <option value="{{ publisher.id }}" {% if publisher.id == book.publisher.id %} selected {% endif %}>
                {{ publisher.name }}
            </option>
            {% endfor %}
        </select>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre }}">
        <label for="buying_price">Buying Price:</label>
        <input type="number" id="buying_price" name="buying_price" value="{{ book.buying_price }}">
        <label for="selling_price">Selling Price:</label>
        <input type="number" id="selling_price" name="selling_price" value="{{ book.selling_price }}">
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{ book.stock_quantity }}">

        <input type="submit">
    </div>
</form>

{% endblock %}
