{% extends "base.html" %}
{% block content %}

<h2>Update a Publisher</h2>

<form action="/publishers/{{ publisher.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ publisher.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
