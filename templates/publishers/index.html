{% extends "base.html" %}
{% block content %}

<h2>Publishers</h2>

{% for publisher in publishers %}

<section>
    <p>{{ publisher.name }}</p>
    <a href="/publishers/{{ publisher.id }}/edit"></a>
    <form action="/publishers/{{ publisher.id }}/edit" method="POST">
        <input type="submit" value="Edit">
    </form>
    <form action="/publishers/{{ publisher.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
